on:
  push:
name: Lint
jobs:
  test:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [17.8.0]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run lint
